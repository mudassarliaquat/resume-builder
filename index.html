<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Resume</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Dynamic Resume</h1>
      <form id="resume-form">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="name">Full Name:</label>
          <input type="text" id="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" required />

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" placeholder="+1 (234) 567-8900" />

          <label for="address">Address:</label>
          <input id="address" placeholder="City, State, Country" />
        </fieldset>

        <fieldset>
          <legend>Social Links</legend>
          <div class="social-links">
            <div class="social-input">
              <i class="fab fa-linkedin"></i>
              <input type="url" id="linkedin" placeholder="LinkedIn URL" />
            </div>

            <div class="social-input">
              <i class="fab fa-github"></i>
              <input type="url" id="github" placeholder="GitHub URL" />
            </div>

            <div class="social-input">
              <i class="fab fa-instagram"></i>
              <input type="url" id="instagram" placeholder="Instagram URL" />
            </div>

            <div class="social-input">
              <i class="fab fa-whatsapp"></i>
              <input type="tel" id="whatsapp" placeholder="WhatsApp Number" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Education</legend>
          <div id="education-container">
            <div class="education-entry">
              <input type="text" class="degree" placeholder="Degree/Certificate" />
              <input type="text" class="school" placeholder="School/University" />
              <input type="number" class="grad-year" placeholder="Graduation Year" />
              <button type="button" class="remove-education">Remove</button>
            </div>
          </div>
          <button type="button" id="add-education">Add Education</button>
        </fieldset>

        <fieldset>
          <legend>Certifications</legend>
          <div id="certificates-container">
            <div class="certificate-entry">
              <input
                type="text"
                class="cert-name"
                placeholder="Certificate Name"
              />
              <input
                type="text"
                class="cert-issuer"
                placeholder="Issuing Organization"
              />
              <input type="date" class="cert-date" />
              <button type="button" class="remove-cert">Remove</button>
            </div>
          </div>
          <button type="button" id="add-certificate">Add Certificate</button>
        </fieldset>

        <fieldset>
          <legend>Work Experience</legend>
          <div id="experience-container">
            <div class="experience-entry">
              <input type="text" class="job-title" placeholder="Job Title" />
              <input type="text" class="company" placeholder="Company" />
              <input type="number" class="years" placeholder="Years of Experience" />
              <textarea
                class="job-description"
                rows="3"
                style="width: 95%; border-radius: 8px; width: calc(100% - 24px); box-sizing: border-box; border: 2px solid #00d2d3; margin-top: 10px; padding: 8px;"
                placeholder="Describe your key responsibilities and achievements"
              ></textarea>
              <button type="button" class="remove-experience">Remove</button>
            </div>
          </div>
          <button type="button" id="add-experience">Add Experience</button>
        </fieldset>

        <fieldset>
          <legend>Skills</legend>
          <label for="skills">List Your Skills:</label>
          <input
            type="text"
            id="skills"
            placeholder="E.g., HTML, CSS, JavaScript"
            required
          />
        </fieldset>

        <button type="submit">Generate Resume</button>
      </form>

      <div id="resume">
        <div id="resume-content"></div>
      </div>
        <button id="download-btn">Download PDF</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
